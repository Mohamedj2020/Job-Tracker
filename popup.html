<!DOCTYPE html>
<html>
<head>
  <title>Job Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 400px;
      max-height: 600px;
      overflow-y: auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .job-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .job-info h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .job-info p {
      margin: 5px 0;
      font-size: 14px;
    }
    
    .resume-scores {
      margin-bottom: 20px;
    }
    
    .resume-score {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border-left: 4px solid;
    }
    
    .score-a { background: #d4edda; border-left-color: #28a745; }
    .score-b { background: #d1ecf1; border-left-color: #17a2b8; }
    .score-c { background: #fff3cd; border-left-color: #ffc107; }
    .score-d { background: #f8d7da; border-left-color: #dc3545; }
    .score-e { background: #f5c6cb; border-left-color: #721c24; }
    
    .resume-name {
      font-weight: bold;
      font-size: 14px;
    }
    
    .score-details {
      text-align: right;
      font-size: 12px;
    }
    
    .score-percent {
      font-size: 16px;
      font-weight: bold;
    }
    
    .score-grade {
      font-size: 18px;
      font-weight: bold;
    }
    
    .missing-keywords {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
    }
    
    .actions {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    
    .primary-btn {
      background: #007bff;
      color: white;
    }
    
    .secondary-btn {
      background: #6c757d;
      color: white;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    
    .notion-config {
      background: #e9ecef;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Job Matcher</h2>
  </div>
  
  <div id="loading" class="loading">
    Analyzing job posting...
  </div>
  
  <div id="error" class="error" style="display: none;">
    Could not analyze this page. Make sure you're on a job posting page.
  </div>
  
  <div id="content" style="display: none;">
    <div class="job-info">
      <h3 id="jobTitle">Job Title</h3>
      <p><strong>Company:</strong> <span id="company">Company Name</span></p>
      <p><strong>Location:</strong> <span id="location">Location</span></p>
    </div>
    
    <div class="resume-scores">
      <h3>Resume Matches</h3>
      <div id="resumeScores"></div>
    </div>
    
    <div class="notion-config">
      <strong>Notion Integration:</strong><br>
      Add your Notion token and database ID in the extension settings
    </div>
    
    <div class="actions">
      <button id="saveToNotion" class="primary-btn">Save to Notion</button>
      <button id="refreshScores" class="secondary-btn">Refresh</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
